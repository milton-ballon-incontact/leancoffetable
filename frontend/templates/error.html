
<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Lean Coffee Table</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lct.css') }}">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
      
<body>

    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">lean Coffee Table</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ml-auto">
                    <a class="btn btn-primary" href={{ url_for( 'index') }}>Home</a> 
                    {% if param['loggedin'] == 'yes' %}
                    <a class="btn btn-primary" href={{ url_for( 'logout') }}>Logout</a> 
                    {% else %}
                    <a class="btn btn-primary" href={{ url_for( 'login') }}>Login</a> 
                    {% endif %}
                    <a class="btn btn-primary" href="#">About</a>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        {% if 'errormsg' in param %}
        <div class="col-lg-12"> <h2> {{ param['errormsg'] }} </h2> </div>
        {% endif %}
    </div>
    
<!--    <div class="card">
        <div class="card-block">
            <h4 class="card-title">Meetup 27/2</h4>
            <h6 class="card-subtitle mb-2 text-muted">Lean Coffe Meetup</h6>
            <p class="card-text">Meetup at Ericsson with all the developers.</p>
        </div>
    </div> -->
    
    
    <footer class="footer">
        <p>twik.duckdns.org</p>
    </footer>
 
 
</body>
 
</html>
